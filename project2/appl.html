<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>APPLICATION FORM</title>
<link rel="stylesheet" href="style.css"/>
<link rel="shortcut icon" href="Gayatri.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>JOB APPLICATION</h1>
            <div class="form_control">
                <label for="first_name">First Name</label>
                <input id="first_name" type="text" placeholder="Enter your  First name"/> 
            </div>
        
        <div class="form_control">
            <label for="Last_name">Last Name</label>
            <input id="Last_name" type="text" placeholder="Enter your  Last name"/> 
        </div>
        
        
    <div class="form_control">
        <label for="DOB">Date of Birth</label>
        <input id="DOB" type="number" placeholder="Enter your  DOB"/> 
    </div>
    
    <div class="form_control">
    <label for="email">email</label>
    <input id="email"  placeholder="Enter your  E-mail"/> 
   </div>
   
<div class="form_control">
<label for="job role">Job role</label>
<select>
    <option value="Frontend">Front-End Developer </option>
    <option value="Backend">Back-End Developer </option>
    <option value="full_stack">Full-stackDeveloper </option>
    <option value="Designer">Designer</option>
</select>
</div>
<div class="form_control">
<label for="Addres">Address</label>
<textarea id="Address" placeholder="Enter your  Address"></textarea> 
</div>

<div class="form_control">
<label for="phone">Phone Number</label>
<input id="phone" type="number" placeholder="Enter your  Phone No"/> 
</div>

<div class="form_control">
<label for="Qualification">Qualification</label>
<input id="Qualification" type="text" placeholder="Enter qualification"/> 
</div>

<div class="form_control">
<label for="Nationality">Nationality</label>
<input id="Nationality" type="text" placeholder="Enter Nationality"/> 
</div>

<div class="form_control">
<label for="Date">Date</label>
<input id="Date" type="date" placeholder="Enter date"/> 
</div>
<div class="form_control">
<label for="resume">Resume</label>
<input id="resume" type="file" placeholder="Enter your cv"/> 
</div>
<br/>
<div class="button">
    <button type="submit">Submit</button>
</div>
    </div>
    <br>
</body>
</html>
